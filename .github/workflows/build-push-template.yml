name: Build and Push demo

on:
  push:
    branches:
    - master

jobs:
  build-push-demo:
    if: ${{ github.repository == 'substrate-developer-hub/substrate-node-demo' }}
    runs-on: ubuntu-18.04
    steps:
    - name: Trigger playground inclusion
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: paritytech/substrate-playground
        event-type: demo-updated
        client-payload: '{"id": "node-demo"}'
